<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math formulas</title>
  </head>
  <body>
    <p style="text-align: center; font-size: xxx-large">
      <strong>Matematik formulalar</strong>
    </p>

    <p style="text-align: center; font-size: xx-large">
      pifagor teorimasi: a<sup>2</sup> + b<sup>2</sup>=c<sup>2</sup>
    </p>

    <p style="text-align: center; font-size: xx-large">
      a<sub>1</sub> + a<sub>2</sub> + a<sub>3</sub> + ... + a<sub>n</sub>= S<sub
        >n</sub
      >
    </p>

    <p style="text-align: center; font-size: xx-large">
      1<sup>3</sup> + 2<sup>3</sup> + 3<sup>3</sup> + ... + n<sup>3</sup> =
      (n<sup>2</sup> + n)<sup>2</sup>/4
    </p>

    <p style="text-align: center; font-size: xxx-large">
      <strong>Kimyoviy formulalar</strong>
    </p>

    <p style="text-align: center; font-size: xx-large">Suv: H<sub>2</sub>O</p>

    <p style="text-align: center; font-size: xx-large">
      Sulfat kislota: H<sub>2</sub>SO<sub>4</sub>
    </p>

    <p style="text-align: center; font-size: xx-large">
      Etil spirti: s<sub>2</sub>n<sub>5</sub>
    </p>
  </body>
</html>
